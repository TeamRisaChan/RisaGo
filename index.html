<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Risachan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Webフォント -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

  <script src="//maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA1c_p5i6XZwrywQPVFZD7a0vlun3FqSn8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>

  <section id="reso-list" >
    
    <template  class="tag--lists" v-for="list in lists" :key="list">
      <div :class="{hidden: hiddenScreen === 's1'}" >
        <!--<div v-show="hiddenScreen ='s1'">-->
          <button  @click="sortWorks(list); hiddenScreen='s1'" type="button" class="chip">
            <span class="h3">{{ list.title }}</span>
          </button>
        <!--</div>-->
      </div>
    </template>
      
      <div id="main_map" :class="{hidden: hiddenScreen === 's2'}">
        <div id="map"></div>
        <div class="back"  @click="hiddenScreen='s2'">
          <i class="fas fa-arrow-circle-left fa-2x"></i>
        </div>
      </div>
  </section>
  

    
  <script src="main.js"></script>
  <script src="api.js"></script>
  <script src="data.js"></script>
  <script src="map.js"></script>

</body>
    
</html>
