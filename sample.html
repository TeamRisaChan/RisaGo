<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Risachan</title>
<style>
  #map-canvas {
    width: 375px;
    height: 812px;
  }
</style>
</head>

<body>
  <div id="map-canvas"></div>

  <script src="//maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA1c_p5i6XZwrywQPVFZD7a0vlun3FqSn8"></script>
  <script>
var mapDiv = document.getElementById("map-canvas");

// Map
var map = new google.maps.Map(mapDiv, {
  center: new google.maps.LatLng(36.530187, 136.62784899999997),
  zoom: 15,
});

// Marker
var marker = new google.maps.Marker({
  map: map,
  position: new google.maps.LatLng(36.530187, 136.62784899999997),
  title: "SYNCER"
});

var markers = new Array();
//マーカーを配置するループ
for (i = 0; i < data.length; i++) {
  markers[i] = new google.maps.Marker({
    position: new google.maps.LatLng(data[i].lat, data[i].lng),
    map: map
  });
  markerInfo(markers[i], data[i].content);
}

function markerInfo(marker, name) {
  new google.maps.InfoWindow({
      content: name
  }).open(marker.getMap(), marker);
}
  </script>
</body>

</html>
